<!DOCTYPE html>
<html>
  <head>
    <title>Send a Pug Postcard</title>
  </head>
  <body>
    <style>
      html {
        font-family:'helvetica neue';
        /*text-align: center;*/
        font-size: 16px;
      }

      h1 {
        color: #ADD8E6;
        padding-top: 50px;
      }

      img {
        height: 180px;
        float: right;
      }
      .form-wrapper {
        float: left;
        text-align: left;
      }
    </style>

    <main>
      <h1>
        Send a Pug Postcard
      </h1>

      <p>
        Don't know what a pug postcard is?<br>
        <a href="/what-it-is">Click here.</a>
      </p><hr>

      <img src="https://s-media-cache-ak0.pinimg.com/564x/a1/70/a1/a170a17a6cc66af6652f2c658b68ff50.jpg">

      <div id='form-wrapper'>
        <form action="/pugs" method="POST" class="the-pug-life" id='pug-postcard-form'>

          <div>
            <br>
            <input type="text" name="name" placeholder="Name" id="name">
          </div>

          <div>
            <br>
            <input type="email" name="info" placeholder="Email" id="email">
          </div>

          <div>
            <br>
            <textarea name="message" id="message" placeholder="Your message" rows="4" cols="40">
            </textarea>
          </div>

          <button type="submit" id="send_pug_postcard_button">
            Send
          </button>

        </form>
      </div>
      <hr>
    </main>
  </body>
</html>
